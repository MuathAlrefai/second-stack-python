<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{{BOOK_INFO.title}}</title>
</head>

<body>
    <div class="innerContainer">
        <h1>{{BOOK_INFO.title}}</h1><br>
        <h2>ID: {{BOOK_INFO.id}}</h2><br>
        <h2>Description: {{BOOK_INFO.desc}}</h2><br>
        <h2>Authors:</h2>
        <ul>
            {% for author in BOOKS %}
            <li>{{author.books.all}}</li>
            {% endfor %}
        </ul>
        <form action="/bookDetails/bookID" method="POST" class="BookDetailsForm">
            <select name="addAuthorToBook">
                {% for author in AUTHORS %}
                <option>{{author.first_name}} {{author.last_name}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn">Add</button>
        </form>
        <div class="detailHeader">
            <a href="/" class="anchor">Go to Books!</a>
            <a href="/authors" class="anchor">Go to Authors!</a>
        </div>
    </div>
</body>

</html>
